<form class class="form-signin" #f="ngForm" (ngSubmit)="signIn(f)">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">
    Invalid username and/or password.
  </div>
  <label for="inputEmail" class="sr-only">Email Address</label>
  <input
    type="email"
    id="inputEmail"
    name="email"
    ngModel
    class="form-control"
    placeholder="Email address"
    required
    autofocus
  />
  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    id="inputpassword"
    name="password"
    ngModel
    class="form-control"
    placeholder="Password"
    required
  />
  <button class="btn btn-primary btn-block" type="submit">Sign In</button>
  <br />
  <button (click)="loginG()" class="btn btn btn-primary-google btn-block">
    Login with Google
  </button>
  <button (click)="loginF()" class="btn btn btn-primary-fb btn-block">
    Login with Facebook
  </button>
</form>
